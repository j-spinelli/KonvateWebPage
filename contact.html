<body>

	</header>
	<div class="wrapper">	
	
	<div class= "Contact-body">
		
		<div class="form-container">
			
			<div class="form-body">
					<div class="form-block small fullscreen">
						Envíanos tu consulta, <br>
						nos pondremos en contacto a la brevedad <br>
					</div>
					
					<div class="form-block small responsive">
						Envíanos tu consulta, 
						nos pondremos en contacto a la brevedad 
					</div>

				
					<div class="form-block big">
						<form name="contact_form" id="form"  class="contact-form">
							<label class= "f-left">(*) Campos obligatorios</label><br><br>
							<input class="name_input" type="text" id="formName" name="formName" placeholder="Nombre*" required=""  maxlength="20"><br>
							<input class= "email_input" type="email" id="formEmail" name="email" placeholder="Correo Electrónico*" required="" maxlength="25"><br>
							<input class="phone_input" type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" id="formPhone" name="phone" title="Formato aceptado: 011-XXXX-XXXX" placeholder="Teléfono" maxlength="12"><br>
							<textarea class= "comment_input" rows="4" cols="40" id="formComment" name="message" placeholder="Comentario*" required="" maxlength="250"></textarea><br>
							<button type="submit" id="submit" name="submit" >ENVIAR</button>
							
						</form>
					</div>
			</div>
		</div>
	</div>
